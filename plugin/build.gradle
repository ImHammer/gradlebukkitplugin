plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.yaml:snakeyaml:2.0'
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'gradlebukkit'
            version = '1.0.0'
            implementationClass = 'com.github.imhammer.gradlebukkit.GradlebukkitPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

tasks.named("jar") {
    // Inclui dependências no JAR
    from(configurations.runtimeClasspath.filter { 
        it.name == "snakeyaml-2.0.jar" // Verifica se o arquivo é o snakeyaml
    }.collect { 
        it.isDirectory() ? it : zipTree(it)
    })

    // Remove conflitos de arquivos META-INF
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)
configurations.functionalTestRuntimeOnly.extendsFrom(configurations.testRuntimeOnly)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets.add(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            // Se necessário, adicione mais metadados como versão, descrição, etc.
            groupId = 'com.github.imhammer'
            artifactId = 'gradlebukkit'
            version = '1.0.0'
        }
    }
    repositories {
        mavenLocal() // Publica no repositório Maven Local
    }
}